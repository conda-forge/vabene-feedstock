{% set name = "vabene" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vabene-{{ version }}.tar.gz
  sha256: 2bb2dc3bcaa5b5b6f9cdbd6b6fdd88e0433e8e58b161ee1b54025f264b744e17

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - vabene
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/lukasturcani/vabene
  summary: A Python library for automatically making valid molecular graphs.
  license: MIT
  license_file: license

extra:
  recipe-maintainers:
    - jan-janssen
